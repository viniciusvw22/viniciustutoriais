<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Acenda a lâmpada usando JS</title>

  <script>

    var quebrada = false;
    function mudaLampada(tipo) {

      if (!quebrada) {
        document.getElementById("lampada").src= "_imagens/" + tipo + ".jpg";
        if (tipo === 'lampada-quebrada') {
          quebrada = true;
        }
      }
    }

  </script>

</head>
<body>
  <h1>Acenda a lâmpada</h1>
  <img width="169" height="220" id="lampada" src="_imagens/lampada-apagada.jpg" 
       onmouseover="mudaLampada('lampada-acesa')"
       onmouseout="mudaLampada('lampada-apagada')" 
       onclick="mudaLampada('lampada-quebrada')"/>

  <p>
    <a href="https://github.com/viniciusvw22/viniciustutoriais/tree/main/_programacao/_javascript/acenda-lampada.html">
      Código no GitHub aqui
    </a>
  </p>
</body>
</html>
